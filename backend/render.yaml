services:
  - type: web
    name: resumexpert-ai-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: RENDER_EXTERNAL_URL
        value: https://resumexpert-ai-backend.onrender.com
      - key: CORS_ORIGIN
        value: https://resumexpert-ai.onrender.com
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: GEMINI_API_KEY  
        sync: false
      - key: AI_TIER
        value: free
      - key: ENABLE_MULTI_MODEL
        value: true
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        sync: false
      - key: ADZUNA_APP_ID
        sync: false
      - key: ADZUNA_APP_KEY
        sync: false
    healthCheckPath: /api/health