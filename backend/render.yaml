services:
  - type: web
    name: resumexpert-backend
    env: node
    plan: free
    rootDir: ./backend
    buildCommand: npm install && npm run build:production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FIREBASE_SERVICE_ACCOUNT_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /health
